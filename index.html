<!doctype html>
<html lang="en" ng-app="bulkShirts">
<head>
  <meta charset="UTF-8">
  <title>T-Shirts in Bulk</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/BulkPurchasesController.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container" ng-controller="ShirtsCtrl">
    <div class="jumbotron">
      <h2 id="title">Liz And Al's T-shirt Co.</h2>
    </div>
    <div class="row center">
      <h2>Choose Your Size:</h2>
      <div class="col-xs-4 center">
        <h3>Small</h3>
        <img src="css/tshirt.png" ng-click="size = 's'">
      </div>
      <div class="col-xs-4 center">
        <h3>Medium</h3>
        <img src="css/tshirt.png" ng-click="size = 'm'">
      </div>
      <div class="col-xs-4 center">
        <h3>Large</h3>
        <img src="css/tshirt.png" ng-click="size = 'l'">
      </div>
    </div>
    <div class="row center" ng-show="size">
      <h2 id="color">Choose Your Color:</h2>
      <div class="col-xs-2">
        <h2 class="red color" ng-click="color = 'r'">Red</h2>
      </div>
        <div class="col-xs-1">
        </div>
      <div class="col-xs-2">
        <h2 class="green color" ng-click="color = 'g'">Green</h2>
      </div>
        <div class="col-xs-1">
        </div>
      <div class="col-xs-2">
        <h2 class="blue color" ng-click="color = 'b'">Blue</h2>
      </div>
        <div class="col-xs-1">
        </div>
      <div class="col-xs-2">
        <h2 class="yellow color" ng-click="color = 'y'">Yellow</h2>
      </div>
    </div>
    <div class="row" ng-show="color">
      <h2>Enter Quantity</h2>
      <h3>{{size}}<h3>
      <input class="form-control" id="scrollTest" type="number" min="1" required>
    </div>
  </div>
</body>
</html>
